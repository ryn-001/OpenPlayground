<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Focus Timer</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Focus Timer ⏳</h1>
        <div class="modes">
            <button class="mode-btn active" id="workBtn">Work</button>
            <button class="mode-btn" id="shortBreakBtn">Short Break</button>
            <button class="mode-btn" id="longBreakBtn">Long Break</button>
        </div>
        <div class="timer-display">
            <span id="minutes">25</span>:<span id="seconds">00</span>
        </div>
        <div class="controls">
            <button id="startBtn" class="primary-btn">Start</button>
            <button id="pauseBtn" class="secondary-btn hidden">Pause</button>
            <button id="resetBtn" class="reset-btn">Reset</button>
        </div>
        <a href="../../index.html" class="back-link">← Back to Playground</a>
    </div>
    <script src="script.js"></script>
</body>
</html>
